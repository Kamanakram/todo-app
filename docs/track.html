<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Tâches</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Suivi des Tâches</h1>
        <div class="row">
            <div class="col-4">
                <h3 class="text-center text-white bg-orange">Incomplète</h3>
                <ul id="incompleteTasks" class="list-group"></ul>
            </div>
            <div class="col-4">
                <h3 class="text-center">Presque Terminée</h3>
                <ul id="almostCompleteTasks" class="list-group"></ul>
            </div>
            <div class="col-4">
                <h3 class="text-center text-white bg-green">Complète</h3>
                <ul id="completeTasks" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
